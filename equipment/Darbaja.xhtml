<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <c:set value="#{equipmentController.selected}" var="o"/>
        <p:dialog id="EquipmentDarbaja" header="Â¿Desea dar de baja el siguiente dispositivo?">
            <h:form id="EquipmentDarbajaForm">
                <h:panelGroup id="display">
                   <p:panelGrid columns="2" rendered="#{o != null}">
                        <h:outputText value="Ubicacion :"/>
                        <h:outputText value="#{o.lugar}" title="#{bundle.Lugar}"/>
                        <h:outputText value="Codigo IP :"/>
                        <h:outputText value="#{o.codigoIp}" title="#{bundle.CodigoIp}"/>
                        <h:outputText value="Persona Encargada:"/>
                        <h:outputText value="#{o.people}" title="#{bundle.People}"/>
                        <h:outputText value="MAC"/>
                        <h:outputText value="#{o.macId}" title="#{bundle.MacId}"/>
                        
                    </p:panelGrid>
                    <center>
                        <p:commandButton icon="ui-icon-disk" actionListener="#{equipmentController.darbajattt}" value="Aceptar" update="display,:growl" oncomplete="return _.c(this,args)"/>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
