<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <c:set value="#{equipmentController.selected}" var="o"/>
        <p:dialog id="EquipmentView" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWarrantTitle}">
            <h:form id="EquipmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{o != null}">
                        <h:outputText value="#{bundle.Id}"/>
                        <h:outputText value="#{o.id}" title="#{bundle.Id}"/>
                        <h:outputText value="#{bundle.Lugar}"/>
                        <h:outputText value="#{o.lugar}" title="#{bundle.Lugar}"/>
                        <h:outputText value="#{bundle.Numero}"/>
                        <h:outputText value="#{o.numero}" title="#{bundle.Numero}"/>
                        <h:outputText value="#{bundle.CodigoIp}"/>
                        <h:outputText value="#{o.codigoIp}" title="#{bundle.CodigoIp}"/>
                        <h:outputText value="#{bundle.PersonaNaturalId}"/>
                        <h:outputText value="#{o.personaNaturalId}" title="#{bundle.PersonaNaturalId}"/>
                        <h:outputText value="#{bundle.People}"/>
                        <h:outputText value="#{o.people}" title="#{bundle.People}"/>
                        <h:outputText value="#{bundle.Equipo}"/>
                        <h:outputText value="#{o.equipo}" title="#{bundle.Equipo}"/>
                        <h:outputText value="#{bundle.Caracteristicas}"/>
                        <h:outputText value="#{o.caracteristicas}" title="#{bundle.Caracteristicas}"/>
                        <h:outputText value="#{bundle.MacId}"/>
                        <h:outputText value="#{o.macId}" title="#{bundle.MacId}"/>
                        <h:outputText value="#{bundle.Workgroup}"/>
                        <h:outputText value="#{o.workgroup}" title="#{bundle.Workgroup}"/>
                        <h:outputText value="#{bundle.Name}"/>
                        <h:outputText value="#{o.name}" title="#{bundle.Name}"/>
                        <h:outputText value="#{bundle.CodPatrimonial}"/>
                        <h:outputText value="#{o.codPatrimonial}" title="#{bundle.CodPatrimonial}"/>
                    </p:panelGrid>
                    <center>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
