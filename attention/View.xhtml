<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <c:set value="#{utiatencionController.selected}" var="o"/>
        <p:dialog id="UtiAtencionView" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.View} #{bundle.UtiAtencion}">
            <h:form id="UtiAtencionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{o != null}">
                        <p:outputLabel value="#{bundle.Id}:"/>
                        <h:outputText value="#{o.id}" title="#{bundle.Id}"/>
                        <p:outputLabel value="#{bundle.TypeId}:"/>
                        <h:outputText value="#{o.typeId}" title="#{bundle.TypeId}"/>
                        <p:outputLabel value="#{bundle.PeopleId}:"/>
                        <h:outputText value="#{o.peopleId}" title="#{bundle.PeopleId}"/>
                        <p:outputLabel value="#{bundle.DependecyId}:"/>
                        <h:outputText value="#{o.dependecyId}" title="#{bundle.DependecyId}"/>
                        <p:outputLabel value="#{bundle.ClientId}:"/>
                        <h:outputText value="#{o.clientId}" title="#{bundle.ClientId}"/>
                        <p:outputLabel value="#{bundle.StartDate}:"/>
                        <h:outputText value="#{o.startDate}" title="#{bundle.StartDate}"/>
                        <p:outputLabel value="#{bundle.EndDate}:"/>
                        <h:outputText value="#{o.endDate}" title="#{bundle.EndDate}"/>
                        <p:outputLabel value="#{bundle.Satisfaction}:"/>
                        <h:outputText value="#{o.satisfaction}" title="#{bundle.Satisfaction}"/>
                        <p:outputLabel value="#{bundle.UpdateDate}:"/>
                        <h:outputText value="#{o.updateDate}" title="#{bundle.UpdateDate}"/>
                        <p:outputLabel value="#{bundle.User}:"/>
                        <h:outputText value="#{o.user}" title="#{bundle.User}"/>
                        <p:outputLabel value="#{bundle.Canceled}:"/>
                        <h:outputText value="#{o.canceled}" title="#{bundle.Canceled}"/>
                    </p:panelGrid>
                    <center>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
